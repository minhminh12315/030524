<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a class="logo font-newsreader fw-medium" href="#">World Pear</a>
          </li>
          <li class="hideonmobile navlink">
            <a class="font-inter" href="#">Shop</a>
          </li>
          <li class="hideonmobile navlink">
            <a class="font-inter" href="#">Newstand</a>
          </li>
          <li class="hideonmobile navlink">
            <a class="font-inter" href="#">Who we are</a>
          </li>
          <li class="hideonmobile navlink">
            <a class="font-inter" href="#">My profile</a>
          </li>
          <li class="hideonmobile">
            <a class="basket font-inter" href="#">Basket (3)</a>
          </li>
          <li class="menu-button" onclick="showSideBar()">
            <a href="#"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 -960 960 960"
                width="24"
              >
                <path
                  d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
                /></svg></a>
          </li>
        </ul>
        <ul class="sidebar">
          <li onclick="hideSideBar()">
            <a href="#"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 -960 960 960"
                width="24"
              >
                <path
                  d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
                /></svg></a>
          </li>
          <li class="navlink"><a class="font-inter" href="#">Shop</a></li>
          <li class="navlink"><a class="font-inter" href="#">Newstand</a></li>
          <li class="navlink"><a class="font-inter" href="#">Who we are</a></li>
          <li class="navlink"><a class="font-inter" href="#">My profile</a></li>
          <li class="navlink"><a class="font-inter" href="#">Basker (3)</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="flex">
        <div class="title-basket font-newsreader">Check out</div>
      </div>
      <hr />
    </section>
    <main>
      <div class="check-out-list">
        <div class="check-out-items">
            <ul>
              <li class="check-out-image font-inter">image</li>
              <li class="check-out-name font-inter">name</li>
              <li class="check-out-price font-inter">price</li>
              <li class="check-out-quantity font-inter">quantity</li>
              <li class="check-out-total-each font-inter">total</li>
            </ul>
          <div class="check-out-total">
            <h2>Total</h2>
            <div>$32</div>
          </div>
        </div>
        <form class="check-out-information">
          <h2 class="title font-newsreader">Information</h2>
          <div>
            <label for="name" class="font-inter">Name:</label>
            <input type="text" id="name" class="name font-inter" />
          </div>
          <div>
            <label for="email" class="font-inter">Email:</label>
            <input type="text" id="email" class="email font-inter" />
          </div>
          <div>
            <label for="address" class="font-inter">Address:</label>
            <input type="text" id="address" class="address font-inter" />
          </div>
          <div>
            <label for="city" class="font-inter">City:</label>
            <input type="text" id="city" class="city font-inter" />
          </div>
          <div>
            <label for="country" class="font-inter">Country:</label>
            <input type="text" id="country" class="country font-inter" />
          </div>
          <div>
            <label for="zip" class="font-inter">Zip Code:</label>
            <input type="text" id="zip" class="zip font-inter" />
          </div>
          <div>
            <label for="phone" class="font-inter">Phone Number:</label>
            <input type="text" id="phone" class="phone font-inter" />
          </div>
        </form>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
