<body>
  <header>
    <nav>
      <ul>
        <li>
          <a class="logo font-newsreader fw-medium" href="#">World Pear</a>
        </li>
        <li class="hideonmobile navlink">
          <a class="font-inter" href="#">Shop</a>

          <a class="font-inter" href="#">Newstand</a>
        </li>
        <li class="hideonmobile navlink">
          <a class="font-inter" href="#">Who we are</a>
        </li>
        <li class="hideonmobile navlink">
          <a class="font-inter" href="#">My profile</a>
        </li>
        <li class="hideonmobile">
          <a class="basket font-inter" href="#">Basket (3)</a>
        </li>
        <li class="menu-button" onclick="showSideBar()">
          <a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
              <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
            </svg></a>
        </li>
      </ul>
      <ul class="sidebar">
        <li onclick="hideSideBar()">
          <a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
              <path
                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />

        <li class="navlink"><a class="font-inter" href="#">Shop</a></li>
        <li class="navlink"><a class="font-inter" href="#">Newstand</a></li>

        <li class="navlink"><a class="font-inter" href="#">Basker (3)</a></li>
      </ul>
    </nav>
  </header>
  <section>
    <div class="flex">
      <div class="title-basket font-newsreader">Check out</div>
    </div>
    <hr />
  </section>
  <main>
    <div class="cart flex">
      <div class="list-items"></div>
      <form class="information">
        <h2 class="title font-newsreader">Information</h2>
        <div>
          <label for="name" class="font-inter">Name:</label>
          <input type="text" id="name" class="name font-inter" />
        </div>
        <div>
          <label for="email" class="font-inter">Email:</label>
          <input type="text" id="email" class="email font-inter" />
        </div>
        <div>
          <label for="address" class="font-inter">Address:</label>
          <input type="text" id="address" class="address font-inter" />
        </div>
        <div>
          <label for="city" class="font-inter">City:</label>
          <input type="text" id="city" class="city font-inter" />
        </div>
        <div>
          <label for="country" class="font-inter">Country:</label>
          <input type="text" id="country" class="country font-inter" />
        </div>
        <div>
          <label for="zip" class="font-inter">Zip Code:</label>
          <input type="text" id="zip" class="zip font-inter" />
        </div>
        <div>
          <label for="phone" class="font-inter">Phone Number:</label>
          <input type="text" id="phone" class="phone font-inter" />
        </div>
        <div class="go-checkout">
          <a class="payment font-inter" href="#"> Buy <i
              class="fa-solid fa-arrow-right fa-xl"></i></a>
        </div>
      </form>
    </div>
    
  </main>
</body>
<script src="index.js"></script>
<script>
  const productContainer = document.querySelector('.list-items')
  Object.values(cart).forEach((product) => {
    const productElement = document.createElement('div')
    productElement.classList.add('list-item')
    productElement.innerHTML = `
      <div class="image-item">
        <img
          src="${product.image}"
        />
      </div>
      <div class="">
        <div class="item-id" id="${product.id}">${product.id}</div>
        <div class="item-name font-inter">${product.name}</div>
        <div class="item-price font-inter">$${product.price} / lb</div>
        
          <div class="quantity-checkout font-inter">${product.quantity}
          </div>
        
        <div class="total font-inter">$${product.price * product.quantity}</div>
      </div>
    `
    productContainer.appendChild(productElement)
  })
  // take information to airtable api


  const name = document.querySelector('.name')
  const email = document.querySelector('.email')
  const address = document.querySelector('.address')
  const city = document.querySelector('.city')
  const country = document.querySelector('.country')
  const zip = document.querySelector('.zip')
  const phone = document.querySelector('.phone')
  const goCheckout = document.querySelector('.go-checkout')
  goCheckout.addEventListener('click', (e) => {
    e.preventDefault()
    const data = {
      name: name.value,
      email: email.value,
      address: address.value,
      city: city.value,
      country: country.value,
      zip: zip.value,
      phone: phone.value,
    }
    console.log(data)
  })

  
</script>

</html>
