  <script>
    const productContainer = document.querySelector('.grid')
    product.forEach((product) => {
      const productElement = document.createElement('div')
      productElement.classList.add('grid-container')
      productElement.innerHTML = `
      <div class="image-product">
        <img
          src="${product.image}"
          alt=""
        />
      </div>
      <div class="name-product font-inter fw-semibold">${product.name}</div>
      <div class="price-product font-inter fw-semibold">$${product.price} / lb</div>
      <p class="description-product">${product.description}</p>
      <button type="button" class="btn-addToCart fw-semibold font-inter">Add to cart</button>
    `
      productContainer.appendChild(productElement)

      productElement
        .querySelector('.btn-addToCart')
        .addEventListener('click', () => addToCart(product))
    })
